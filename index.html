<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title>Noughts And Crosses</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "container">
            <div class="card text-center">
                <div class = "card-header">
                    <h3>Noughts & Crosses</h3>
                </div>
                <div class="card-body">
                        <div class="row row-cols-1 row-cols-md-3 g-4">
                            <div class="col-md-2 mx-auto">
                                <div class="card h-100">
                                    <img src="https://uploads-ssl.webflow.com/646218c67da47160c64a84d5/6463393d22af13a00b0e51bb_03.png" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h6 class="card-title">PLAYER 1</h6>
                                        <p class="card-text">0</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8 mx-auto">
                                <div class="card d-flex align-items-center justify-content-center">
                                    <div class="card-body">
                                        <table id="game-board">
                                            <tr>
                                                <td id="cell00" onclick="makeMove(0, 0)"></td>
                                                <td id="cell01" onclick="makeMove(0, 1)"></td>
                                                <td id="cell02" onclick="makeMove(0, 2)"></td>
                                            </tr>
                                            <tr>
                                                <td id="cell10" onclick="makeMove(1, 0)"></td>
                                                <td id="cell11" onclick="makeMove(1, 1)"></td>
                                                <td id="cell12" onclick="makeMove(1, 2)"></td>
                                            </tr>
                                            <tr>
                                                <td id="cell20" onclick="makeMove(2, 0)"></td>
                                                <td id="cell21" onclick="makeMove(2, 1)"></td>
                                                <td id="cell22" onclick="makeMove(2, 2)"></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2 mx-auto">
                                <div class="card h-100">
                                    <img src="https://i.pinimg.com/474x/37/f0/48/37f0486d9bc055037b2359ca45e679d6--emoji-emoticons-smileys.jpg" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h6 class="card-title">PLAYER 2</h6>
                                        <p class="card-text">X</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-center">
                        <button type="button" class="btn btn-success btn-lg" onclick="restart()">Restart</button>
                    </div>
                    <br>
                    <div id='gameStatus'></div>
                    <br>
                </div>
            </div>
        </div>
        <br>
    <script src="script.js"></script>
    </body>
</html>
